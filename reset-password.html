<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>تغییر رمز عبور - برنامه مطالعاتی هوشمند</title>
    <meta name="description" content="تغییر رمز عبور حساب کاربری برنامه مطالعاتی هوشمند" />

    <meta property="og:title" content="تغییر رمز عبور - برنامه مطالعاتی هوشمند" />
    <meta property="og:description" content="تغییر رمز عبور حساب کاربری برنامه مطالعاتی هوشمند" />
    <meta property="og:type" content="website" />

    <link rel="icon" href="/favicon.ico" />
    
    <!-- فونت‌های فارسی -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        :root {
            --bg: #0a0f1f;
            --bg-2: #0b1226;
            --fg: #eef2f7;
            --muted: #9aa8bd;
            --primary: #7c3aed;
            --primary-600: #5b21b6;
            --primary-light: #a78bfa;
            --accent: #06b6d4;
            --accent-light: #22d3ee;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --card: rgba(255,255,255,0.08);
            --card-2: rgba(255,255,255,0.04);
            --border: rgba(255,255,255,0.15);
            --border-light: rgba(255,255,255,0.08);
            --gradient-primary: linear-gradient(135deg, var(--primary) 0%, var(--primary-600) 50%, var(--accent) 100%);
            --gradient-accent: linear-gradient(135deg, var(--accent) 0%, var(--primary) 100%);
            --shadow-lg: 0 20px 60px rgba(0,0,0,0.4);
            --shadow-md: 0 10px 30px rgba(0,0,0,0.3);
            --shadow-sm: 0 5px 15px rgba(0,0,0,0.2);
        }

        @media (prefers-color-scheme: light) {
            :root {
                --bg: #f8fafc;
                --bg-2: #f1f5f9;
                --fg: #0f172a;
                --muted: #475569;
                --primary: #6d28d9;
                --primary-600: #5b21b6;
                --primary-light: #8b5cf6;
                --accent: #0891b2;
                --accent-light: #06b6d4;
                --card: rgba(0,0,0,0.04);
                --card-2: rgba(0,0,0,0.02);
                --border: rgba(0,0,0,0.15);
                --border-light: rgba(0,0,0,0.08);
                --shadow-lg: 0 20px 60px rgba(0,0,0,0.1);
                --shadow-md: 0 10px 30px rgba(0,0,0,0.08);
                --shadow-sm: 0 5px 15px rgba(0,0,0,0.05);
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            margin: 0;
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Vazirmatn', ui-sans-serif, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(180deg, var(--bg) 0%, var(--bg-2) 100%);
            color: var(--fg);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            position: relative;
            overflow-x: hidden;
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(1200px 800px at 5% -5%, rgba(124,58,237,0.35) 0%, transparent 60%),
                radial-gradient(1000px 700px at 95% 5%, rgba(6,182,212,0.25) 0%, transparent 60%);
            z-index: -1;
            pointer-events: none;
        }

        /* Reset Password Container */
        .reset-container {
            background: linear-gradient(180deg, var(--card) 0%, var(--card-2) 100%);
            border: 1px solid var(--border);
            border-radius: 28px;
            padding: 40px;
            width: 100%;
            max-width: 480px;
            box-shadow: var(--shadow-lg);
            backdrop-filter: blur(10px);
            animation: fadeInUp 0.6s ease-out;
        }

        .reset-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .reset-logo {
            font-size: 2.5rem;
            font-weight: 800;
            background: var(--gradient-primary);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 16px;
        }

        .reset-subtitle {
            color: var(--muted);
            font-size: 1.1rem;
            margin-bottom: 8px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--fg);
        }

        .form-input {
            width: 100%;
            padding: 14px 20px;
            background: var(--bg-2);
            border: 1px solid var(--border);
            border-radius: 14px;
            color: var(--fg);
            font-family: inherit;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(124, 58, 237, 0.2);
        }

        .password-input-container {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--muted);
            cursor: pointer;
            transition: color 0.2s ease;
        }

        .toggle-password:hover {
            color: var(--fg);
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 16px 24px;
            border: none;
            border-radius: 14px;
            font-family: inherit;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            margin-top: 8px;
            position: relative;
            overflow: hidden;
        }

        .btn-primary {
            background: var(--gradient-primary);
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none !important;
            box-shadow: none !important;
        }

        .btn i {
            margin-left: 8px;
        }

        .error-message {
            background-color: rgba(239, 68, 68, 0.1);
            color: var(--danger);
            padding: 12px 16px;
            border-radius: 12px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            display: none;
            animation: fadeInUp 0.3s ease-out;
        }

        .success-message {
            background-color: rgba(16, 185, 129, 0.1);
            color: var(--success);
            padding: 12px 16px;
            border-radius: 12px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            display: none;
            animation: fadeInUp 0.3s ease-out;
        }

        .password-strength {
            height: 4px;
            background: var(--bg-2);
            border-radius: 2px;
            margin-top: 8px;
            overflow: hidden;
        }

        .password-strength-fill {
            height: 100%;
            width: 0%;
            background: var(--danger);
            transition: all 0.3s ease;
        }

        .password-strength-text {
            font-size: 0.8rem;
            margin-top: 4px;
            color: var(--muted);
            text-align: right;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 8px;
        }

        @media (max-width: 640px) {
            .reset-container {
                padding: 32px 24px;
                margin: 0 16px;
            }
            
            .reset-logo {
                font-size: 2rem;
            }
            
            .reset-subtitle {
                font-size: 1rem;
            }
        }
    </style>
</head>

<body>
    <div class="reset-container">
        <div class="reset-header">
            <div class="reset-logo">برنامه مطالعاتی هوشمند</div>
            <div class="reset-subtitle">تغییر رمز عبور</div>
        </div>

        <div class="error-message" id="error-msg"></div>
        <div class="success-message" id="success-msg"></div>

        <div class="form-group">
            <label for="password" class="form-label">رمز عبور جدید</label>
            <div class="password-input-container">
                <input type="password" id="password" class="form-input" placeholder="رمز عبور جدید خود را وارد کنید" dir="ltr" autocomplete="new-password">
                <i class="fas fa-eye toggle-password" id="toggle-password"></i>
            </div>
            <div class="password-strength">
                <div class="password-strength-fill" id="password-strength-fill"></div>
            </div>
            <div class="password-strength-text" id="password-strength-text"></div>
        </div>

        <div class="form-group">
            <label for="confirm-password" class="form-label">تکرار رمز عبور</label>
            <div class="password-input-container">
                <input type="password" id="confirm-password" class="form-input" placeholder="رمز عبور را دوباره وارد کنید" dir="ltr" autocomplete="new-password">
                <i class="fas fa-eye toggle-password" id="toggle-confirm-password"></i>
            </div>
        </div>

        <button class="btn btn-primary" id="reset-button" onclick="updatePassword()">
            <i class="fas fa-key"></i>
            تغییر رمز عبور
        </button>

        <div class="login-footer" style="margin-top: 24px; text-align: center;">
            <a href="login.html" class="login-link">بازگشت به صفحه ورود</a>
        </div>

    <script>
        // Initialize Supabase
        const SUPABASE_URL = "https://ybriihvekjhzrbrnvpyq.supabase.co";
        const SUPABASE_ANON_KEY = "sb_publishable_tyAGKGzwzxfoiMZMjtK3ww_bey6DEcT";
        const client = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // DOM Elements
        const passwordInput = document.getElementById("password");
        const confirmPasswordInput = document.getElementById("confirm-password");
        const resetButton = document.getElementById("reset-button");
        const errorMsg = document.getElementById("error-msg");
        const successMsg = document.getElementById("success-msg");
        const togglePasswordBtn = document.getElementById("toggle-password");
        const toggleConfirmPasswordBtn = document.getElementById("toggle-confirm-password");
        const passwordStrengthFill = document.getElementById("password-strength-fill");
        const passwordStrengthText = document.getElementById("password-strength-text");

        // Password strength indicators
        const strengthLevels = [
            { text: "خیلی ضعیف", color: "#ef4444", width: "20%" },
            { text: "ضعیف", color: "#f59e0b", width: "40%" },
            { text: "متوسط", color: "#3b82f6", width: "60%" },
            { text: "قوی", color: "#10b981", width: "80%" },
            { text: "خیلی قوی", color: "#10b981", width: "100%" }
        ];

        // Toggle password visibility
        function togglePasswordVisibility(input, icon) {
            const type = input.getAttribute("type") === "password" ? "text" : "password";
            input.setAttribute("type", type);
            icon.classList.toggle("fa-eye");
            icon.classList.toggle("fa-eye-slash");
        }

        // Check password strength
        function checkPasswordStrength(password) {
            let strength = 0;
            
            // Length check
            if (password.length >= 8) strength++;
            
            // Contains number
            if (/\d/.test(password)) strength++;
            
            // Contains lowercase
            if (/[a-z]/.test(password)) strength++;
            
            // Contains uppercase
            if (/[A-Z]/.test(password)) strength++;
            
            // Contains special char
            if (/[^A-Za-z0-9]/.test(password)) strength++;
            
            // Cap at 5
            strength = Math.min(strength, 5);
            
            return strength > 0 ? strength - 1 : 0;
        }

        // Update password strength indicator
        function updatePasswordStrength(password) {
            if (!password) {
                passwordStrengthFill.style.width = "0%";
                passwordStrengthText.textContent = "";
                return;
            }
            
            const strength = checkPasswordStrength(password);
            const level = strengthLevels[Math.min(strength, strengthLevels.length - 1)];
            
            passwordStrengthFill.style.width = level.width;
            passwordStrengthFill.style.backgroundColor = level.color;
            passwordStrengthText.textContent = level.text;
            passwordStrengthText.style.color = level.color;
            
            return strength >= 3; // At least "medium" strength
        }

        // Show message helper
        function showMessage(element, message, isError = true) {
            element.textContent = message;
            element.style.display = 'block';
            element.style.color = isError ? 'var(--danger)' : 'var(--success)';
            
            // Hide the other message
            if (element === errorMsg) {
                successMsg.style.display = 'none';
            } else {
                errorMsg.style.display = 'none';
            }
            
            // Auto-hide after 5 seconds
            setTimeout(() => {
                element.style.opacity = '0';
                setTimeout(() => {
                    element.style.display = 'none';
                    element.style.opacity = '1';
                }, 300);
            }, 5000);
        }

        // Validate form
        function validateForm() {
            const password = passwordInput.value.trim();
            const confirmPassword = confirmPasswordInput.value.trim();
            
            // Check if passwords match
            if (password !== confirmPassword) {
                showMessage(errorMsg, "رمزهای عبور مطابقت ندارند");
                return false;
            }
            
            // Check password strength
            const isStrongEnough = updatePasswordStrength(password);
            if (!isStrongEnough) {
                showMessage(errorMsg, "لطفاً یک رمز عبور قوی‌تر انتخاب کنید");
                return false;
            }
            
            return true;
        }

        // Update password
        async function updatePassword() {
            const password = passwordInput.value.trim();
            const confirmPassword = confirmPasswordInput.value.trim();
            
            // Reset messages
            errorMsg.style.display = 'none';
            successMsg.style.display = 'none';
            
            // Validate form
            if (!validateForm()) return;
            
            // Disable button and show loading state
            resetButton.disabled = true;
            resetButton.innerHTML = '<div class="loading"></div> در حال تغییر رمز...';
            
            try {
                const { error } = await client.auth.updateUser({
                    password: password
                });

                if (error) throw error;
                
                // Show success message
                showMessage(successMsg, "رمز عبور با موفقیت تغییر کرد. در حال انتقال به صفحه ورود...", false);
                
                // Redirect to login page after delay
                setTimeout(() => {
                    window.location.href = "login.html";
                }, 3000);
                
            } catch (error) {
                console.error('Error updating password:', error);
                showMessage(errorMsg, error.message || "خطایی در تغییر رمز عبور رخ داد. لطفاً دوباره تلاش کنید.");
                
                // Re-enable button
                resetButton.disabled = false;
                resetButton.innerHTML = '<i class="fas fa-key"></i> تغییر رمز عبور';
            }
        }

        // Event Listeners
        togglePasswordBtn.addEventListener('click', () => togglePasswordVisibility(passwordInput, togglePasswordBtn));
        toggleConfirmPasswordBtn.addEventListener('click', () => togglePasswordVisibility(confirmPasswordInput, toggleConfirmPasswordBtn));
        
        passwordInput.addEventListener('input', () => {
            updatePasswordStrength(passwordInput.value);
        });
        
        // Allow form submission with Enter key
        confirmPasswordInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                updatePassword();
            }
        });
        
        // Check for password reset hash on page load
        async function handlePasswordReset() {
            const hash = window.location.hash;
            if (hash.includes('type=recovery')) {
                // This is a password reset link, let Supabase handle it
                try {
                    const { error } = await client.auth.verifyOtp({
                        type: 'recovery',
                        token: hash.split('=')[2],
                    });
                    
                    if (error) throw error;
                    
                    // If we get here, the token is valid
                    showMessage(successMsg, "لطفاً رمز عبور جدید خود را وارد کنید", false);
                } catch (error) {
                    console.error('Error verifying password reset token:', error);
                    showMessage(errorMsg, "لینک بازیابی رمز عبور نامعتبر یا منقضی شده است.");
                }
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            handlePasswordReset();
        });
    </script>
</body>
