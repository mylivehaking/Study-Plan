<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>ورود / ثبت‌نام</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        body {
            font-family: sans-serif;
            background: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .box {
            background: white;
            padding: 25px;
            border-radius: 12px;
            width: 330px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            text-align: center;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-top: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }
        button {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #45a049;
        }
        .link {
            margin-top: 10px;
            color: #2196F3;
            cursor: pointer;
            font-size: 14px;
        }
        .msg {
            margin-top: 10px;
            color: red;
            font-size: 14px;
        }
    </style>
</head>

<body>

<div class="box">
    <h2>ورود / ثبت‌نام</h2>

    <input id="email" type="email" placeholder="ایمیل">

    <button onclick="loginWithCode()" style="background:#9C27B0;">ورود با کد یک‌بار مصرف</button>
    <button onclick="signup()" style="background:#2196F3;">ساخت حساب (ارسال لینک)</button>

    <div class="link" onclick="resetPassword()">فراموشی رمز عبور</div>

    <div class="msg" id="msg"></div>
</div>

<script>
    const SUPABASE_URL = "https://ybriihvekjhzrbrnvpyq.supabase.co";
    const SUPABASE_ANON_KEY = "sb_publishable_tyAGKGzwzxfoiMZMjtK3ww_bey6DEcT";
    const client = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const emailInput = document.getElementById("email");
    const msg = document.getElementById("msg");

    // ورود با کد یک‌بار مصرف (OTP / Magic Link)
    async function loginWithCode() {
        const email = emailInput.value;

        if (!email) {
            msg.innerText = "ایمیل را وارد کن";
            return;
        }

        const { error } = await client.auth.signInWithOtp({
            email: email,
            options: {
                emailRedirectTo: "https://mylivehaking.github.io/Study-Plan"
            }
        });

        if (error) msg.innerText = error.message;
        else msg.innerText = "کد ورود به ایمیل ارسال شد.";
    }

    // ساخت حساب با لینک تأیید
    async function signup() {
        const email = emailInput.value;

        if (!email) {
            msg.innerText = "ایمیل را وارد کن";
            return;
        }

        const { error } = await client.auth.signUp({
            email: email,
            password: crypto.randomUUID(), // رمز تصادفی چون ورود با رمز نمی‌خوای
            options: {
                emailRedirectTo: "https://mylivehaking.github.io/Study-Plan"
            }
        });

        if (error) msg.innerText = error.message;
        else msg.innerText = "لینک تأیید به ایمیل ارسال شد.";
    }

    // فراموشی رمز
    async function resetPassword() {
        const email = emailInput.value;

        if (!email) {
            msg.innerText = "ایمیل را وارد کن";
            return;
        }

        const { error } = await client.auth.resetPasswordForEmail(email, {
            redirectTo: "https://mylivehaking.github.io/Study-Plan/reset.html"
        });

        if (error) msg.innerText = error.message;
        else msg.innerText = "لینک تغییر رمز ارسال شد.";
    }
</script>

</body>
</html>
