<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>برنامه روزانه درس برای امیرمهدی</title>
    <meta name="theme-color" content="#3b82f6">
    <link rel="manifest" href="manifest.webmanifest">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="app-container">
        <div id="install-banner" class="install-banner" hidden>
            <div class="install-banner__text">نصب برنامه (PWA)</div>
            <button id="install-btn" class="btn primary install-banner__btn" type="button">نصب</button>
        </div>
        <header>
            <h1 id="current-day-name">امروز</h1>
            <p id="current-date"></p>
        </header>

        <main id="app-content">
            <!-- Current Block Section -->
            <section id="current-block" class="card active-block">
                <h2 id="block-title">در حال بارگذاری...</h2>
                <div class="time-range" id="block-time">--:-- تا --:--</div>
                <div class="timer-display" id="timer">00:00:00</div>
                <div class="controls">
                    <button id="start-stop-btn" class="btn primary">شروع</button>
                    <button id="mark-done-btn" class="btn secondary">انجام شد</button>
                </div>
            </section>

            <!-- Daily Progress -->
            <section class="progress-section">
                <span>پیشرفت روزانه</span>
                <div class="progress-bar">
                    <div id="daily-progress-fill" class="progress-fill" style="width: 0%"></div>
                </div>
                <span id="progress-text">0 از 0</span>
            </section>

            <!-- All Blocks List -->
            <section id="blocks-list" class="blocks-container">
                <!-- Blocks will be injected here -->
            </section>
        </main>

        <nav class="bottom-nav">
            <a href="index.html" class="nav-item active">امروز</a>
            <a href="weekly.html" class="nav-item">هفتگی</a>
            <a href="settings.html" class="nav-item">تنظیمات</a>
        </nav>
    </div>

    <script src="js/data.js"></script>
    <script src="js/timer.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/app.js"></script>
    <script src="js/pwa.js"></script>
</body>
</html>
