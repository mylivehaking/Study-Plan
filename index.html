<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>برنامه روزانه درس برای امیرمهدی</title>
    <meta name="theme-color" content="#3b82f6">
    <link rel="manifest" href="manifest.webmanifest">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="app-container">
        <header>
            <h1 id="current-day-name">امروز</h1>
            <p id="current-date"></p>
        </header>

        <main id="app-content">
            <!-- Install Overlay (Visible only if not installed) -->
            <section id="install-overlay" class="install-overlay" style="display: none;">
                <div class="install-card card">
                    <img src="assets/icons/icon.svg" alt="Today Plan Logo" class="app-logo-small">
                    <h3>نصب Today Plan</h3>
                    <p>برای دسترسی سریع‌تر و استفاده آفلاین، اپلیکیشن را نصب کنید.</p>
                    <button id="install-btn" class="btn primary">نصب اپلیکیشن</button>
                    <div id="ios-info" class="ios-instruction-small" style="display: none;">
                        برای نصب: <span style="font-weight:bold">Share</span> ← <span style="font-weight:bold">Add to Home Screen</span>
                    </div>
                    <button id="close-install" class="btn-text">بعداً</button>
                </div>
            </section>

            <!-- Current Block Section -->
            <section id="current-block" class="card active-block">
                <h2 id="block-title">در حال بارگذاری...</h2>
                <div class="time-range" id="block-time">--:-- تا --:--</div>
                <div class="timer-display" id="timer">00:00:00</div>
                <div class="controls">
                    <button id="start-stop-btn" class="btn primary">شروع</button>
                    <button id="mark-done-btn" class="btn secondary">انجام شد</button>
                </div>
            </section>

            <!-- Daily Progress -->
            <section class="progress-section">
                <span>پیشرفت روزانه</span>
                <div class="progress-bar">
                    <div id="daily-progress-fill" class="progress-fill" style="width: 0%"></div>
                </div>
                <span id="progress-text">0 از 0</span>
            </section>

            <!-- All Blocks List -->
            <section id="blocks-list" class="blocks-container">
                <!-- Blocks will be injected here -->
            </section>
        </main>

        <nav class="bottom-nav">
            <a href="index.html" class="nav-item active">امروز</a>
            <a href="weekly.html" class="nav-item">هفتگی</a>
            <a href="settings.html" class="nav-item">تنظیمات</a>
        </nav>
    </div>

    <script src="js/data.js"></script>
    <script src="js/timer.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/app.js"></script>
    <script src="js/pwa.js"></script>
</body>
</html>
