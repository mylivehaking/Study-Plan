<!doctype html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>برنامه مطالعاتی</title>
    <meta name="description" content=".وارد شوید." />
    <meta name="theme-color" content="#111827" />

    <meta property="og:title" content="برنامه مطالعاتی" />
    <meta property="og:description" content="با این برنامه مطالعاتی بهترین نمرات را کسب کنید" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://mylivehaking.github.io/Study-Plan" />
    <meta property="og:image" content="/cover.png" />

    <link rel="icon" href="/favicon.ico" />
    
    <!-- فونت‌های فارسی -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">

    <style>
      :root {
        --bg: #0a0f1f;
        --bg-2: #0b1226;
        --fg: #eef2f7;
        --muted: #9aa8bd;
        --primary: #7c3aed; /* violet */
        --primary-600: #5b21b6;
        --accent: #06b6d4;  /* cyan */
        --card: rgba(255,255,255,0.06);
        --card-2: rgba(255,255,255,0.04);
        --border: rgba(255,255,255,0.14);
        --success: #22c55e;
        --danger: #ef4444;
      }

      @media (prefers-color-scheme: light) {
        :root {
          --bg: #f4f6fb;
          --bg-2: #e9eef8;
          --fg: #0f172a;
          --muted: #475569;
          --primary: #6d28d9;
          --primary-600: #5b21b6;
          --accent: #0891b2;
          --card: rgba(0,0,0,0.04);
          --card-2: rgba(0,0,0,0.03);
          --border: rgba(0,0,0,0.12);
        }
      }

      html, body {
        height: 100%;
        margin: 0;
      }
      body {
        font-family: 'Vazirmatn', ui-sans-serif, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
        background:
          radial-gradient(900px 600px at 10% -10%, rgba(124,58,237,0.35) 0%, rgba(124,58,237,0.0) 55%),
          radial-gradient(800px 500px at 95% 0%, rgba(6,182,212,0.25) 0%, rgba(6,182,212,0.0) 55%),
          linear-gradient(180deg, var(--bg) 0%, var(--bg-2) 100%);
        color: var(--fg);
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        position: relative;
        overflow-x: hidden;
      }

      /* Animated particles background */
      .particles {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 0;
      }
      .particle {
        position: absolute;
        width: 2px;
        height: 2px;
        background: rgba(255,255,255,0.4);
        border-radius: 50%;
        animation: float linear infinite;
      }
      @keyframes float {
        0% { transform: translateY(100vh) translateX(0) scale(0); opacity: 0; }
        10% { opacity: 1; }
        90% { opacity: 1; }
        100% { transform: translateY(-100px) translateX(100px) scale(1); opacity: 0; }
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes pulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.05); }
      }

      @keyframes shimmer {
        0% { background-position: -1000px 0; }
        100% { background-position: 1000px 0; }
      }

      .wrap {
        min-height: 100%;
        display: grid;
        grid-template-rows: 1fr auto;
        position: relative;
        z-index: 1;
      }
      .container {
        max-width: 980px;
        padding: 24px;
        margin: 0 auto;
        animation: fadeInUp 0.8s ease-out;
      }

      .card {
        background: linear-gradient(180deg, var(--card) 0%, var(--card-2) 100%);
        border: 1px solid var(--border);
        border-radius: 24px;
        padding: 42px;
        backdrop-filter: blur(20px) saturate(140%);
        box-shadow: 
          0 20px 60px rgba(0,0,0,0.4),
          0 0 0 1px rgba(255,255,255,0.1) inset,
          0 2px 4px rgba(255,255,255,0.1) inset;
        position: relative;
        overflow: hidden;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }
      .card::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.08), transparent);
        animation: shimmer 3s infinite;
      }
      .card:hover {
        transform: translateY(-2px);
        box-shadow: 
          0 30px 80px rgba(0,0,0,0.5),
          0 0 0 1px rgba(255,255,255,0.15) inset,
          0 2px 4px rgba(255,255,255,0.15) inset;
      }

      .brand {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-bottom: 20px;
        position: relative;
        z-index: 1;
      }
      .logo {
        width: 56px;
        height: 56px;
        border-radius: 16px;
        display: grid;
        place-items: center;
        background: linear-gradient(140deg, var(--primary) 0%, var(--primary-600) 60%, var(--accent) 120%);
        color: #fff;
        font-weight: 800;
        font-size: 24px;
        box-shadow: 
          0 10px 30px rgba(124,58,237,0.5),
          0 0 0 1px rgba(255,255,255,0.2) inset;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        animation: pulse 3s ease-in-out infinite;
      }
      .logo:hover {
        transform: rotate(5deg) scale(1.05);
        box-shadow: 
          0 15px 40px rgba(124,58,237,0.6),
          0 0 0 1px rgba(255,255,255,0.3) inset;
      }
      .brand-name {
        font-weight: 800;
        font-size: 24px;
        letter-spacing: 0.5px;
        background: linear-gradient(90deg, var(--fg), var(--primary));
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
      }

      h1 {
        margin: 0 0 14px 0;
        font-size: clamp(42px, 6vw, 64px);
        line-height: 1.2;
        font-weight: 900;
        background: linear-gradient(135deg, var(--fg) 0%, var(--primary) 50%, var(--accent) 100%);
        background-size: 200% 200%;
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        position: relative;
        z-index: 1;
        animation: fadeInUp 0.8s ease-out 0.2s both;
        letter-spacing: -1px;
        font-family: 'Vazirmatn', sans-serif;
      }
      .subtitle {
        margin: 0 0 28px 0;
        color: var(--muted);
        font-size: clamp(15px, 2.8vw, 19px);
        line-height: 1.6;
        animation: fadeInUp 0.8s ease-out 0.4s both;
        position: relative;
        z-index: 1;
      }

      .countdown {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 16px;
        margin: 32px 0 12px;
        animation: fadeInUp 0.8s ease-out 0.6s both;
        position: relative;
        z-index: 1;
      }
      .timebox {
        border: 1px solid var(--border);
        border-radius: 16px;
        padding: 22px 14px;
        text-align: center;
        background: linear-gradient(180deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0.05) 100%);
        backdrop-filter: blur(12px) saturate(130%);
        box-shadow: 
          inset 0 1px 0 rgba(255,255,255,0.12), 
          0 10px 25px rgba(0,0,0,0.3),
          0 0 0 1px rgba(255,255,255,0.05) inset;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
      }
      .timebox::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 2px;
        background: linear-gradient(90deg, var(--primary), var(--accent));
        opacity: 0;
        transition: opacity 0.3s ease;
      }
      .timebox:hover {
        transform: translateY(-4px) scale(1.02);
        border-color: var(--primary);
        box-shadow: 
          inset 0 1px 0 rgba(255,255,255,0.15), 
          0 15px 35px rgba(124,58,237,0.4),
          0 0 0 1px rgba(124,58,237,0.3) inset;
      }
      .timebox:hover::before {
        opacity: 1;
      }
      .timebox strong {
        display: block;
        font-size: clamp(28px, 4.5vw, 40px);
        font-variant-numeric: tabular-nums;
        font-weight: 900;
        background: linear-gradient(135deg, var(--primary), var(--accent));
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        text-shadow: 0 2px 10px rgba(124,58,237,0.3);
      }
      .timebox span {
        display: block;
        margin-top: 8px;
        color: var(--muted);
        font-size: 14px;
        font-weight: 600;
        letter-spacing: 0.5px;
      }

      form.notify {
        margin-top: 24px;
        display: grid;
        grid-template-columns: 1fr auto;
        gap: 10px;
      }
      label[for=email] {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0,0,0,0);
        border: 0;
      }
      input[type=email] {
        padding: 14px 14px;
        border-radius: 12px;
        border: 1px solid var(--border);
        background: rgba(255,255,255,0.06);
        color: var(--fg);
        outline: none;
        transition: border-color .2s, box-shadow .2s;
      }
      input[type=email]::placeholder { color: #9aa3b2; }
      input[type=email]:focus {
        border-color: var(--primary);
        box-shadow: 0 0 0 4px rgba(96,165,250,.25);
      }
      button.primary {
        padding: 14px 18px;
        border-radius: 12px;
        border: 1px solid transparent;
        background: linear-gradient(135deg, var(--primary) 0%, var(--primary-600) 100%);
        color: #fff;
        font-weight: 700;
        cursor: pointer;
        transition: filter .2s, transform .02s;
      }
      button.primary:active { transform: translateY(1px); }
      .note { 
        color: var(--muted); 
        font-size: 14px; 
        margin-top: 10px;
        animation: fadeInUp 0.8s ease-out 0.7s both;
        position: relative;
        z-index: 1;
      }
      .login-section {
        margin-top: 40px;
        text-align: center;
        animation: fadeInUp 0.8s ease-out 0.6s both;
      }

      .login-btn {
        display: inline-block;
        padding: 14px 28px;
        background: linear-gradient(135deg, var(--primary) 0%, var(--primary-600) 100%);
        color: white;
        text-decoration: none;
        border-radius: 50px;
        font-weight: 600;
        font-size: 16px;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        border: none;
        cursor: pointer;
        margin-bottom: 12px;
      }

      .login-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(0,0,0,0.25);
        background: linear-gradient(135deg, var(--primary-600) 0%, var(--primary) 100%);
      }

      .socials a {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        padding: 10px 12px;
        border: 1px solid var(--border);
        border-radius: 999px;
        color: var(--fg);
        text-decoration: none;
        background: rgba(255,255,255,0.04);
        transition: background .2s, border-color .2s;
      }
      .socials a:hover { background: rgba(255,255,255,0.08); border-color: var(--primary); }

      footer {
        color: var(--muted);
        font-size: 14px;
        padding: 20px 24px 36px;
        text-align: center;
        position: relative;
        z-index: 1;
        animation: fadeInUp 0.8s ease-out 0.8s both;
      }
      footer .note {
        margin-top: 8px;
        font-size: 14px;
      }
      footer .note a {
        color: var(--primary);
        text-decoration: none;
        font-weight: 700;
        position: relative;
        transition: all 0.3s ease;
        display: inline-block;
      }
      footer .note a::after {
        content: '';
        position: absolute;
        bottom: -2px;
        left: 0;
        width: 100%;
        height: 2px;
        background: linear-gradient(90deg, var(--primary), var(--accent));
        transform: scaleX(0);
        transform-origin: right;
        transition: transform 0.3s ease;
      }
      footer .note a:hover {
        color: var(--accent);
        transform: translateY(-1px);
      }
      footer .note a:hover::after {
        transform: scaleX(1);
        transform-origin: left;
      }

      @media (max-width: 600px) {
        .card { padding: 22px; }
        form.notify { grid-template-columns: 1fr; }
        .countdown { grid-template-columns: repeat(2, 1fr); }
      }
    </style>
  </head>
  <body>
    <div class="particles" id="particles"></div>
    <div class="wrap">
      <main class="container" role="main">
        <section class="card" aria-labelledby="title">
          <div class="brand" aria-label="Brand">
            <div class="brand-name">KaraneBala.ir</div>
          </div>

          <h1 id="title">به‌زودی!</h1>
          <p class="subtitle">در حال آماده‌سازی یک پروژه جدید و هیجان‌انگیز  آموزشی هستیم. منتظر ما باشید!</p>

          <div class="countdown" aria-live="polite">
            <div class="timebox" aria-label="روز باقی‌مانده">
              <strong id="days">--</strong>
              <span>روز</span>
            </div>
            <div class="timebox" aria-label="ساعت باقی‌مانده">
              <strong id="hours">--</strong>
              <span>ساعت</span>
            </div>
            <div class="timebox" aria-label="دقیقه باقی‌مانده">
              <strong id="minutes">--</strong>
              <span>دقیقه</span>
            </div>
            <div class="timebox" aria-label="ثانیه باقی‌مانده">
              <strong id="seconds">--</strong>
              <span>ثانیه</span>
            </div>
          </div>
          <div class="note" id="launch-date-note">تاریخ رونمایی: <span id="launch-date-text">—</span></div>
          
          <div class="login-section">
            <a href="/login/" class="login-btn">ورود به حساب کاربری</a>
          </div>

        </section>
      </main>
      <footer>
        © 2025 KaraneBala. همه حقوق محفوظ است.
        <div class="note"><a href="https://www.instagram.com/alia.f55" target="_blank" rel="noopener noreferrer">طراحی توسط FOGHANI</a></div>
      </footer>
    </div>

    <script>
      // Disable right-click
      document.addEventListener('contextmenu', function(e) {
        e.preventDefault();
        return false;
      });

      // Disable text selection
      document.addEventListener('selectstart', function(e) {
        e.preventDefault();
        return false;
      });

      // Disable drag
      document.addEventListener('dragstart', function(e) {
        e.preventDefault();
        return false;
      });

      (function () {
        const LAUNCH_DATE = new Date('2025-12-09T00:00:00'); // 19 آذر 1404 (+14 روز)

        const $ = (sel) => document.querySelector(sel);
        const $$ = (sel) => Array.from(document.querySelectorAll(sel));
        const daysEl = $("#days");
        const hoursEl = $("#hours");
        const minutesEl = $("#minutes");
        const secondsEl = $("#seconds");
        const dateText = $("#launch-date-text");

        dateText.textContent = new Intl.DateTimeFormat('fa-IR', {
          dateStyle: 'full', timeStyle: undefined
        }).format(LAUNCH_DATE);

        function pad(n) { return String(n).padStart(2, '0'); }

        function tick() {
          const now = new Date();
          const diff = LAUNCH_DATE.getTime() - now.getTime();
          if (diff <= 0) {
            daysEl.textContent = '00';
            hoursEl.textContent = '00';
            minutesEl.textContent = '00';
            secondsEl.textContent = '00';
            return;
          }
          const totalSeconds = Math.floor(diff / 1000);
          const days = Math.floor(totalSeconds / (3600 * 24));
          const hours = Math.floor((totalSeconds % (3600 * 24)) / 3600);
          const minutes = Math.floor((totalSeconds % 3600) / 60);
          const seconds = totalSeconds % 60;
          daysEl.textContent = pad(days);
          hoursEl.textContent = pad(hours);
          minutesEl.textContent = pad(minutes);
          secondsEl.textContent = pad(seconds);
        }
        tick();
        setInterval(tick, 1000);

       
      })();

      // Particle animation
      (function() {
        const particlesContainer = document.getElementById('particles');
        const particleCount = 50;

        function createParticle() {
          const particle = document.createElement('div');
          particle.className = 'particle';
          particle.style.left = Math.random() * 100 + '%';
          particle.style.animationDuration = (Math.random() * 10 + 15) + 's';
          particle.style.animationDelay = Math.random() * 5 + 's';
          particle.style.opacity = Math.random() * 0.5 + 0.2;
          particlesContainer.appendChild(particle);

          // Remove and recreate particle after animation
          particle.addEventListener('animationend', () => {
            particle.remove();
            createParticle();
          });
        }

        for (let i = 0; i < particleCount; i++) {
          setTimeout(() => createParticle(), i * 200);
        }
      })();
    </script>
  </body>
</html>
